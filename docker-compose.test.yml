version: '3.8'

# 测试环境部署配置（不使用蓝绿部署）
services:
  app-test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        - VCS_REF=$(git rev-parse --short HEAD)
    image: camthink:test
    container_name: camthink-app-test
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_ENV=test
      # SEO / 抓取控制（可与 .deploy-env 中保持一致）
      - ROBOTS_TXT_MODE=disallow       # robots.txt: Disallow: /
      - X_ROBOTS_TAG=noindex           # 响应头: X-Robots-Tag: noindex
      - ENABLE_META_DESCRIPTION=false  # 页面不输出 meta description
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - camthink-network

networks:
  camthink-network:
    driver: bridge


