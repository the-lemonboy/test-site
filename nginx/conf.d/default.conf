# 上游服务器配置
upstream camthink_backend {
    # 默认指向蓝色环境（当前生产环境）
    server app-blue:3000 max_fails=3 fail_timeout=30s;
    
    # 绿色环境作为备用（新版本）
    server app-green:3000 max_fails=3 fail_timeout=30s backup;
}

# 健康检查端点（不通过负载均衡）
upstream camthink_blue {
    server app-blue:3000;
}

upstream camthink_green {
    server app-green:3000;
}

server {
    listen 80;
    server_name _;

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 蓝色环境健康检查
    location /health/blue {
        access_log off;
        proxy_pass http://camthink_blue/api/health;
        proxy_set_header Host $host;
    }

    # 绿色环境健康检查
    location /health/green {
        access_log off;
        proxy_pass http://camthink_green/api/health;
        proxy_set_header Host $host;
    }

    # 主应用代理
    location / {
        proxy_pass http://camthink_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://camthink_backend;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

